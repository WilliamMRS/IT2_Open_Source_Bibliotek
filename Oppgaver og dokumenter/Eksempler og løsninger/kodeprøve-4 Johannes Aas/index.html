<!DOCTYPE html>
<html lang="no">
    <head>
		<meta charset="utf-8" />
		<title>Temperatur</title>
		<link rel="stylesheet" type="text/css" href="stil.css" />
		<script src = "easy2DGraphics.js" > </script>
		<script src = "tempAnalyse.js"></script>
		<script src = "Temperaturlogg/PB_Ute_8.3.2018.json"></script>

		<script src = "script.js"> </script>
	</head>
	
	<body>	
		<h2>Temperaturdøgn.......</h2>
        
        <div id="wrapper">
            <div>
                <p>Sted: <span id="sted"></span></p>
                <p>Tid: <span id="tid"></span></p>
                <p>Høyeste temp: <span id="maxTemp"></span></p>
                <p>Laveste temp: <span id="minTemp"></span></p>
            </div>

            <div>
                <label>Still inn tidsaksen___________Fra:</label>
                <input id="tid1" type="number" min="0" max="24" value="0">
                <label>Til:</label>
                <input id="tid2" type="number" min="0" max="24" value="24">
                <br>
                <label>Still inn temperaturaksen_____Fra:</label>
                <input id="temp1" type="number" min="-12" max="4" value="-12">
                <label>Til:</label>
                <input id="temp2" type="number" min="-12" max="4" value="4">
                <br>
                <br>
                <button id="oppdater">Oppdater</button>
                <button id="nullstill">Nullstill</button>
            </div>

            <div>
                <br>
                <input value="0" id="glider" type="range" min="0" max="24" step="0.01">

                <p>Temp: <span id="gliderTemp"></span></p>
                <p>Tid: <span id="gliderTid"></span></p>
            </div>
            <div>
                <br>
                <br>
                <br>
                <button id = "glatting" >Glatt verdier</button>
            </div>
        </div>
        
		<canvas id = "canvas" width= "900px" height = "450px" ></canvas>
   </body>
	
</html>
